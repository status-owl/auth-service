syntax = "proto3";

option go_package = "github.com/status-owl/auth-service/proto";


package authsvc;

service AuthService {
  rpc CreateClient(CreateClientRequest) returns (CreateClientReply) {}
}


message CreateClientRequest {
  string ID = 1;
  bytes secret = 2;
  string userID = 3;
  AuthType authType = 4;
}

message CreateClientReply {

}

enum AuthType {
  UNKNOWN = 0;
  JWT = 1;
}